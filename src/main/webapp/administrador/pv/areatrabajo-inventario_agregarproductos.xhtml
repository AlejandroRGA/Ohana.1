<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>  
        <main>  
            <section class="form-registro" style="width: 60%; margin-left: 40%; margin-right: 10%; margin-bottom: 3%">
                <h:form>
                    <h:messages style="color: red"></h:messages>
                    <h4 align="center" style="font-family: fantasy">Agregar producto</h4>
                    <h:outputLabel for="TipoProducto" style="margin-right: 80%; font-family: fantasy;font-size: 140%;position: relative">Producto</h:outputLabel>
                    <h:outputLabel for="talla" style="margin-right: 40%; font-family: fantasy;font-size: 140%;position: absolute; right: -130px ">Talla</h:outputLabel><br/>

                    <h:inputText required="true" requiredMessage="Ingresar el tipo del producto" value="#{productoSession.idProducto}" class="controls" id="TipoProducto" html5:placeholder="TipoProducto" style="width: 40%; margin-right: 7%"></h:inputText>
                    
                    <h:selectOneMenu value="#{productoSession.prodagr.talla}" class="controls" style="width: 40%; margin-right: 8%" id="talla" html5:placeholder="talla">
                        <f:selectItem noSelectionOption="Talla"></f:selectItem>
                        <f:selectItem itemLabel="XS" itemValue="XS"></f:selectItem>
                        <f:selectItem itemLabel="S" itemValue="S"></f:selectItem>
                        <f:selectItem itemLabel="M" itemValue="M"></f:selectItem>
                        <f:selectItem itemLabel="L" itemValue="L"></f:selectItem>
                    </h:selectOneMenu>
                    
                    <h:outputLabel for="tamanio" style="margin-right: 82%; font-family: fantasy;font-size: 140%;position: relative">Tamaño</h:outputLabel>
                    <h:outputLabel for="color" style="margin-right: 40%; font-family: fantasy;font-size: 140%;position: absolute; right: -135px ">Color</h:outputLabel><br/>
                    <h:selectOneMenu value="#{productoSession.prodagr.tamanio}" class="controls" style="width: 40%;margin-right: 7%"  id="tamanio" html5:placeholder="tamaño">
                        <f:selectItem noSelectionOption="Tamaño"></f:selectItem>
                        <f:selectItem itemLabel="Pequeño" itemValue="Pequeño"></f:selectItem>
                        <f:selectItem itemLabel="Mediano" itemValue="Mediano"></f:selectItem>
                        <f:selectItem itemLabel="Grande" itemValue="Grande"></f:selectItem>
                    </h:selectOneMenu>
                    <h:selectOneMenu required="true" requiredMessage="Ingresar el color producto" value="#{productoSession.prodagr.color}" class="controls" style="width: 40%; margin-right: 8%" id="color" html5:placeholder="color">
                        
                        <f:selectItem noSelectionOption="Color"></f:selectItem>
                        <f:selectItem itemLabel="Blanco" itemValue="Blanco"></f:selectItem>
                        <f:selectItem itemLabel="Negro" itemValue="Negro"></f:selectItem>
                        <f:selectItem itemLabel="Azul" itemValue="Azul"></f:selectItem>
                        <f:selectItem itemLabel="Amarillo" itemValue="Amarillo"></f:selectItem>
                        <f:selectItem itemLabel="Gris" itemValue="Gris"></f:selectItem>
                        <f:selectItem itemLabel="Rojo" itemValue="Rojo"></f:selectItem>
                        <f:selectItem itemLabel="Rosado" itemValue="Rosado"></f:selectItem>
                        <f:selectItem itemLabel="Verde" itemValue="Verde"></f:selectItem>
                    </h:selectOneMenu> 

                    <h:commandButton class="botons" action="#{productoSession.agregarProducto()}" value="Agregar"/>
                </h:form>
            </section>

        </main>
    </ui:composition>
</html>
