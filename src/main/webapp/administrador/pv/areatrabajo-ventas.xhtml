<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>  
        <h:form>
            <fieldset>
                <legend>Ventas Realizadas</legend>
                <div style=" overflow: scroll;height: 300px">
                    <table>
                        <tr>
                            <th>Id</th>
                            <th>Fecha</th>
                            <th>Productos Vendidos</th>
                            <th>Total</th>
                            <th>Inhabilitar</th>
                        </tr>
                        <c:forEach var="ven" items="#{ventasSession.leerTodo()}">
                            <tr>

                                <td>#{ven.idVentas}</td>
                                <td>#{ven.fechaVenta}</td>

                                <td><table>

                                        <tr>
                                            <th>Codigo</th>
                                            <th>Descrpcion</th>
                                            <th>Cantidad</th>
                                        </tr>
                                        <tr>
                                            <td>#{ven.idProducto.idProducto}</td>
                                            <td>#{ven.idProducto.idTipoProducto.nombreProducto}</td>
                                            <td>#{ven.cantidadProducto}</td>
                                        </tr>

                                    </table>
                                </td> 
                                <td>#{ven.valorTotal}</td>
                                <td><h:selectBooleanCheckbox/></td>

                            </tr>
                        </c:forEach> 
                    </table>
                </div>

                <p><div align="center">
                        <h:commandButton type="submit" value="Agregar" class="btn btn-primary"/>
                        <h:commandButton type="reset" value="Editar" class="btn btn-primary"/>
                    </div></p>

            </fieldset>
        </h:form>
    </ui:composition>
</html>
