<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
            <section  class="form-registro" style="width: 40%" >
                        <h:form id="pollfrm1">
            <h:outputLabel value="Fecha: "/>
            <h:outputLabel id="tiempo" value="#{serverTimeBean.time}"/>
            <p:poll interval="1" listener="#{serverTimeBean.updateTime()}"
                    update="tiempo"/>
        </h:form>
                <h:form class="row g-0 needs-validation">
                    
                        <h1>Envio de Email</h1>
                    
                        <div >
                        <p:outputLabel value="DE: " style="float: left; display: "/>
                        <p:inputText value="#{emailJSFManagedBean.from}"
                                     validator="#{emailJSFManagedBean.validateEmail}"
                                     label="from"
                                     id="from"
                                     class="controls" html5:placeholder="De" required="true"
                                     style="float: left;width: 100%">
                        </p:inputText>
                        <p:message for="from" style="color: red"/>
                        </div>
                        <div>
                        <p:outputLabel value="PARA: " style="float: left; display: "/>
                        <p:inputText value="#{emailJSFManagedBean.to}" required="true"
                                     validator="#{emailJSFManagedBean.validateEmail}"
                                     label="to"
                                     id="to"
                                     class="controls" html5:placeholder="Para"
                                     style="float: left;width: 100%">
                        </p:inputText>
                        <p:message for="to" style="color: red"/>
                        </div>
                        <div>
                        <p:outputLabel value="ASUNTO: " style="float: left; display: "/>
                        <p:inputText value="#{emailJSFManagedBean.subject}"
                                     validatorMessage="Requiere el Asunto"
                                     label="subject"
                                     id="subject"
                                     size="50"
                                     class="controls" html5:placeholder="Asunto" required="true"
                                     style="float: left;width: 100%">
                        </p:inputText>
                        <p:message for="subject" style="color: red"/>
                        </div>
                        <p:inputText id="smtp" 
                                     validatorMessage="SMTP requiere una direccion IP"
                                     value="#{emailJSFManagedBean.smtp}"
                                     size="50" type="hidden">
                            <f:validateRequired for="smtp"/>
                        </p:inputText>
                        <h:message style="color: red" for="smtp"/>
                        <p:inputText id="usuario" value="#{emailJSFManagedBean.username}"
                                     size="50"
                                     type="hidden">
                        </p:inputText>
                        <p:message style="color: red" for="usuario"/>
                        <div>
                        <p:outputLabel value="CONTRASEÑA: " style="float: left; display: "/>
                        <p:password id="password" value="#{emailJSFManagedBean.password}"
                                    size="50"
                                    class="controls" html5:placeholder="Contraseña" required="true"
                                    style="float: left;width: 100%">
                        </p:password>
                        <h:message style="color: red" for="password"/>
                        </div>
                        <p:inputText id="puerto" value="#{emailJSFManagedBean.port}"
                                     size="50" style="margin-right: 50px"
                                     type="hidden">
                        </p:inputText>
                        <p:message style="color: red" for="puerto"/>
                        <div>
                        <p:outputLabel value="MENSAJE: " style="float: left; display: "/>
                        <p:inputTextarea id="descr" cols="5" rows="5"
                                         value="#{emailJSFManagedBean.descr}"
                                         style="float: left;width: 100%">
                        </p:inputTextarea>
                        <p:message style="color: red" for="descr"/>
                        </div>
                        <p:commandButton action="#{emailJSFManagedBean.submitEmail}"
                                         value="Enviar" id="submit" class="botons"/>
                </h:form>
        </section>

</ui:composition>
   </html>
