<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>  
        


        <main>
            <fieldset style="width: 80%; margin-left: 33%; margin-right: 5%; margin-top: 5%; margin-bottom: 5%">
                
                
               

                <div class="table" style=" overflow: scroll;height: 300px">
                    <table border="1">
                        <tr>
                            <th width="20%">id Producto</th>

                            <th width="20%">Nombre Producto</th>  

                            <th width="20%">Talla</th>

                            <th width="20%">Tama√±o</th>

                            <th width="20%">Color</th>
                            
                            <th width="20%">Modificar</th>
                            
                            <th width="20%">Eliminar</th>
                           
                        </tr>
                        <h:form>
                            <c:forEach var="prod" items="#{productoSession.leerTodo()}">
                            <tr>
                                <td>#{prod.idProducto}</td>

                                <td>#{prod.idTipoProducto.nombreProducto}</td>

                                <td>#{prod.talla}</td>

                                <td>#{prod.tamanio}</td>

                                <td>#{prod.color}</td>
                                
                                <td><h:commandButton action="#{productoSession.cargaProducto(prod)}" class="btn btn-outline-danger" value="Editar"></h:commandButton></td>
                                
                                <td><h:commandButton action="#{productoSession.removerproducto(prod)}" class="btn btn-outline-danger"  value="Eliminar"/></td>
                            </tr>
                        </c:forEach>
                            
                        </h:form>   
                        
                    </table>
                    
                   
                </div>
                 <a href="#{request.contextPath}/administrador/inventario_agregarproductos.xhtml" style="margin-left: 87%;">
                        <input type="reset" value="Agregar" class="btn btn-secondary"/>
                    </a>
            </fieldset>
            
        </main>
        
        
    </ui:composition>
</html>
