<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <section  class="form-registro" style="width: 40%" >
            <h:form id="pollfrm1">
                <h:outputLabel value="Fecha: "/>
                <h:outputLabel id="tiempo" value="#{serverTimeBean.time}"/>
                <p:poll interval="1" listener="#{serverTimeBean.updateTime()}"
                        update="tiempo"/>
            </h:form>
            <h:form class="row g-0 needs-validation">
                <div align="center" style="margin-top: 50px">
                    <h1>
                        El Email no fue enviado a su destinatario! Por favor volverlo a enviar

                    </h1>
                </div>
            </h:form>
        </section>

    </ui:composition>
</html>
