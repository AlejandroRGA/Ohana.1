<section class="form-registro">
            <form class="row g-3 needs-validation" novalidate="">
            <h4>Crear cuenta</h4>
            <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Primer nombre" required=""/>
            <div class="invalid-feedback">Digite su primer nombre</div>
            <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Segundo nombre"/>
